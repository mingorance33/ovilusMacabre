<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ovilus Macabre</title>

  <!-- Fuente terrorífica -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    #button, #stopButton {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #button:hover, #stopButton:hover {
      background-color: #333;
    }

    #word {
      margin-top: 2em;
      font-size: 3em;
      color: #ff0000;
      font-weight: bold;
      text-shadow: 2px 2px 8px #900;
      font-family: 'Creepster', cursive, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <button id="button">Iniciar Ovilus</button>
  <button id="stopButton" style="display:none; margin-top:1em;">Detener</button>
  <div id="word"></div>
  <audio id="noise" src="noise.mp3"></audio>

  <script>
    let palabras = [];
    let vocesCargadas = false;
    let vozSeleccionada = null;
    let intervaloHablar = null;

    async function cargarPalabras() {
      if (palabras.length) return;
      try {
        const res = await fetch("./words.json");
        const json = await res.json();
        palabras = Array.isArray(json.words) ? json.words : [];
        console.log("Palabras cargadas:", palabras.length);
      } catch (e) {
        console.error("Error cargando words.json", e);
        palabras = [];
      }
    }

    function cargarVoces() {
      if (!("speechSynthesis" in window)) return;
      const voces = speechSynthesis.getVoices();
      if (voces.length > 0) {
        vozSeleccionada =
          voces.find(v => v.lang.includes("es")) ||
          voces.find(v => v.lang.includes("en")) ||
          voces[0];
        vocesCargadas = true;
        console.log("Voz seleccionada:", vozSeleccionada && vozSeleccionada.name);
      }
    }

    if ("speechSynthesis" in window) {
      speechSynthesis.onvoiceschanged = cargarVoces;
      cargarVoces();
    }

    function hablarPalabra() {
      if (!vocesCargadas || !vozSeleccionada || !palabras.length) return;

      const palabra = palabras[Math.floor(Math.random() * palabras.length)];
      document.getElementById("word").innerText = palabra;

      const utterance = new SpeechSynthesisUtterance(palabra);
      utterance.lang = "es-ES";
      utterance.rate = 0.6;
      utterance.pitch = 0.2;
      utterance.volume = 1;
      utterance.voice = vozSeleccionada;

      speechSynthesis.speak(utterance);
    }

    function iniciarSonido() {
      const noise = document.getElementById("noise");
      if (noise && noise.paused) {
        noise.volume = 0.01;
        noise.loop = true;
        noise.play().catch(err =>
          console.error("Error al reproducir ruido blanco:", err)
        );
      }
    }

    function detenerTodo() {
      if ("speechSynthesis" in window) {
        speechSynthesis.cancel();
      }
      if (intervaloHablar) {
        clearInterval(intervaloHablar);
        intervaloHablar = null;
      }

      const noise = document.getElementById("noise");
      if (noise && !noise.paused) {
        noise.pause();
        noise.currentTime = 0;
      }

      document.getElementById("word").innerText = "";
      document.getElementById("button").style.display = "inline-block";
      document.getElementById("stopButton").style.display = "none";
    }

    document.getElementById("button").addEventListener("click", async () => {
      iniciarSonido();

      await cargarPalabras();
      if (!palabras.length) {
        alert("No se pudieron cargar las palabras.");
        return;
      }

      setTimeout(() => {
        if (!vocesCargadas) cargarVoces();

        if (vozSeleccionada) {
          hablarPalabra();
          if (!intervaloHablar) {
            intervaloHablar = setInterval(hablarPalabra, 15000);
          }
          document.getElementById("button").style.display = "none";
          document.getElementById("stopButton").style.display = "inline-block";
        } else {
          alert("Las voces aún no están listas. Intenta tocar el botón de nuevo.");
        }
      }, 300);
    });

    document.getElementById("stopButton").addEventListener("click", detenerTodo);
  </script>
</body>
</html>
