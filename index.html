<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovilus Macabre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        #button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #button:hover {
            background-color: #444;
        }
        #word {
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <button id="button">Iniciar Ovilus</button>
    <div id="word"></div>
    <audio id="noise" src="noise.mp3"></audio>

    <script>
        const palabras = [
            "muerte", "sombra", "demonio", "infierno", "presencia", "dolor",
            "gritos", "oscuridad", "entidad", "lamento"
        ];

        let sonidoIniciado = false; // Variable para rastrear si el sonido se ha iniciado

        function hablarPalabra() {
            const palabra = palabras[Math.floor(Math.random() * palabras.length)];
            document.getElementById("word").innerText = palabra;

            const utterance = new SpeechSynthesisUtterance(palabra);
            utterance.lang = "es-ES";
            utterance.rate = 0.6;
            utterance.pitch = 0.2;
            utterance.volume = 1;

            const voices = speechSynthesis.getVoices().filter(v => v.lang.includes("es"));
            if (voices.length > 0) {
                utterance.voice = voices.find(v => v.name.toLowerCase().includes("jorge")) || voices[0];
            }

            speechSynthesis.speak(utterance);
        }

        function iniciarSonido() {
            const noise = document.getElementById("noise");
            if (noise && noise.paused) {
                noise.volume = 0.05;
                noise.loop = true;
                noise.play().catch(err => console.error("Error al reproducir ruido blanco:", err));
            }
        }

        // Función para iniciar el sonido y las palabras
        function iniciarOvilus() {
            iniciarSonido();
            hablarPalabra();
            setInterval(hablarPalabra, 8000); // Repetir la pronunciación cada 8 segundos
            document.getElementById("button").style.display = "none"; // Ocultar el botón después de iniciarlo
        }

        // Añadir evento de clic al botón
        document.getElementById("button").addEventListener("click", iniciarOvilus);
    </script>

</body>
</html>
