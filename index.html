<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ovilus Macabre</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    #word {
      font-size: 3em;
      color: #ff0000;
      font-family: 'Creepster', cursive;
      text-shadow: 2px 2px 8px #900;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="word"></div>
  <audio id="noise" src="noise.mp3" loop></audio>

  <script>
    if (!window.__OVILUS_INIT__) {
      window.__OVILUS_INIT__ = true;

      const palabras = ["silla", "invocaciÃ³n", "sacrificio", "sientes una presencia", "la sombra te sigue"];
      const wordElement = document.getElementById('word');
      const noise = document.getElementById('noise');

      function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'es-ES';
        speechSynthesis.speak(utterance);
      }

      function getRandomWord() {
        return palabras[Math.floor(Math.random() * palabras.length)];
      }

      function showWord() {
        const word = getRandomWord();
        wordElement.textContent = word;
        speak(word);
      }

      function startOvilus() {
        noise.play();
        setInterval(showWord, 8000);
      }

      window.addEventListener('load', () => {
        startOvilus();
      });
    }
  </script>
</body>
</html>
