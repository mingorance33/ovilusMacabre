<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ovilus Macabre</title>

  <!-- Fuente terrorífica -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    #button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #button:hover {
      background-color: #333;
    }

    #word {
      margin-top: 2em;
      font-size: 3em;
      color: #ff0000;
      font-weight: bold;
      text-shadow: 2px 2px 8px #900;
      font-family: 'Creepster', cursive, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <button id="button">Iniciar Ovilus</button>
  <div id="word"></div>
  <audio id="noise" src="noise.mp3"></audio>

  <script>
    const palabras = [
      "muertes", "sombras", "demonios", "infiernos", "presencias", "dolores",
  "gritos", "jose", "entidades", "lamentos"
    ];

    let vocesCargadas = false;
    let vozSeleccionada = null;

    function cargarVoces() {
      const voces = speechSynthesis.getVoices();
      if (voces.length > 0) {
        vozSeleccionada = voces.find(v => v.lang.includes("es")) || null;
        vocesCargadas = true;
      }
    }

    speechSynthesis.onvoiceschanged = cargarVoces;

    function hablarPalabra() {
      if (!vocesCargadas || !vozSeleccionada) return;

      const palabra = palabras[Math.floor(Math.random() * palabras.length)];
      document.getElementById("word").innerText = palabra;

      const utterance = new SpeechSynthesisUtterance(palabra);
      utterance.lang = "es-ES";
      utterance.rate = 0.6;
      utterance.pitch = 0.2;
      utterance.volume = 1;
      utterance.voice = vozSeleccionada;

      speechSynthesis.speak(utterance);
    }

    function iniciarSonido() {
      const noise = document.getElementById("noise");
      if (noise && noise.paused) {
        noise.volume = 0.05;
        noise.loop = true;
        noise.play().catch(err => console.error("Error al reproducir ruido blanco:", err));
      }
    }

    document.getElementById("button").addEventListener("click", () => {
      iniciarSonido();

      setTimeout(() => {
        if (!vocesCargadas) cargarVoces();

        if (vozSeleccionada) {
          hablarPalabra();
          setInterval(hablarPalabra, 8000);
          document.getElementById("button").style.display = "none";
        } else {
          alert("Las voces aún no están listas. Intenta tocar el botón de nuevo.");
        }
      }, 300);
    });
  </script>
</body>
</html>
